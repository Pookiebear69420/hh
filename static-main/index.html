<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
  <style>
    /* Background & font */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1a0000 0%, #330000 100%);
      color: #ff2e2e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    /* Smooth fade-in */
    h1, p {
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }
    p {
      animation-delay: 0.8s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Spinning loader */
    .loader {
      margin: 30px 0;
      border: 6px solid #330000;
      border-top: 6px solid #ff2e2e;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Link style */
    a {
      color: #ff5c5c;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #ff1a1a;
      text-shadow: 0 0 8px #ff1a1a;
    }
  </style>
  <script>
    window.onload = function() {
      setTimeout(() => {
        window.location.href = "/static/";
      }, 2500); // delay a bit so user sees the animation
    };
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <div class="loader"></div>
  <p>If you are not redirected, <a href="/static/">click here</a>.</p>
</body>
</html
